<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .logo {
      width: 450px;
      margin-top: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 2.5rem;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #222;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
    }

    .admin-login {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #ffc107;
      font-weight: bold;
      cursor: pointer;
      text-decoration: underline;
    }

    .footer {
      margin-top: 40px;
      color: #aaa;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <img src="Parul_University_LOGO-removebg-preview.png" alt="Logo" class="logo" />
  <h1>Student Dashboard</h1>

  <div class="admin-login" onclick="window.location.href='admin.html'">Admin Login</div>

  <input type="text" id="enrollInput" placeholder="Enter Enrollment Number" onkeyup="searchStudent()" />
  <input type="text" id="ugInput" placeholder="Or Enter UG Number" onkeyup="searchStudent()" />

  <table id="studentTable" style="display: none;"></table>

  <div class="footer">
    Created by <strong>Akash Patil</strong> and Guided by <strong>Mohit Kumar Rathod</strong>
  </div>

  <script>
    let studentData = [];

    function escapeHTML(str) {
      if (!str) return "";
      return str.replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#39;");
    }

    function fetchData() {
      try {
        const stored = localStorage.getItem('studentData');
        if (stored) {
          studentData = JSON.parse(stored);
        }
      } catch (err) {
        console.error("Error loading local data:", err);
      }
    }

    function searchStudent() {
      let enroll = document.getElementById("enrollInput").value.trim().replace(/[^a-zA-Z0-9]/g, "");
      let ug = document.getElementById("ugInput").value.trim().replace(/[^a-zA-Z0-9]/g, "");
      const table = document.getElementById("studentTable");

      if (!enroll && !ug) {
        table.style.display = "none";
        return;
      }

      const student = studentData.find(s =>
        s["Enrollment Number"] === enroll || s["UG Number"] === ug
      );

      if (!student) {
        table.innerHTML = "<tr><td>No student found</td></tr>";
        table.style.display = "table";
        return;
      }

      let html = "";
      for (let key in student) {
        html += `<tr><th>${escapeHTML(key)}</th><td>${escapeHTML(student[key])}</td></tr>`;
      }

      table.innerHTML = html;
      table.style.display = "table";
    }

    fetchData();
  </script>

</body>
</html>
