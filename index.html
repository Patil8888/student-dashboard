<!DOCTYPE html>
<html>
<head>
  <title>Student Dashboard</title>
  <style>
    body {
      background: black;
      color: white;
      text-align: center;
      padding: 30px;
      font-family: Arial, sans-serif;
    }
    .admin-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      font-size: 14px;
    }
    table {
      margin: auto;
      margin-top: 20px;
      border-collapse: collapse;
      width: 80%;
      color: white;
    }
    th, td {
      border: 1px solid white;
      padding: 8px 12px;
    }
    th {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Admin Login Button -->
  <button onclick="window.location.href='login.html'" class="admin-btn">Admin Login</button>

  <!-- Logo and Heading -->
  <img src="logo.png" style="width:450px;"><br>
  <h1>Student Dashboard</h1>

  <!-- UG Search Bar -->
  <input id="ug" placeholder="UG Number"><br><br>
  <button onclick="search()">Search</button>

  <!-- Footer -->
  <footer style="margin-top:30px;">Created by Akash Patil & Guided by Mohit Kumar Rathod</footer>

  <!-- JavaScript -->
  <script>
    async function search() {
      const ug = document.getElementById("ug").value.trim();
      const res = await fetch(`/search?enroll=&ug=${ug}`);
      const data = await res.json();

      if (Object.keys(data).length === 0) {
        alert("No student found.");
      } else {
        const query = encodeURIComponent(JSON.stringify(data));
        window.open(`result.html?data=${query}`, '_blank');
      }
    }
  </script>
</body>
</html>
