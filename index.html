<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Dashboard</title>
<style>
  body { background: black; color: white; font-family: Arial; text-align: center; padding: 30px; }
  .logo { width: 300px; margin: auto; display: block; }
  input, button { margin: 10px; padding: 10px; width: 250px; }
  #student-info { margin-top: 30px; font-size: 16px; text-align: left; display: inline-block; }
</style>
</head>
<body>
  <img src="Parul_University_LOGO-removebg-preview.png" class="logo"><br>
  <h1>Student Dashboard</h1>
  <input type="text" id="enroll" placeholder="Enter Enrollment Number"><br>
  <input type="text" id="ug" placeholder="Enter UG Number"><br>
  <button onclick="search()">Search</button>

  <div id="student-info"></div>
  <footer style="margin-top:40px;">Created by Akash Patil &amp; Guided by Mohit Kumar Rathod</footer>

  <script>
    const studentData = JSON.parse(localStorage.getItem("studentData") || "[]");
    function sanitize(s) { return (s||"").toString().trim().replace(/\s+/g," ").toLowerCase(); }

    function search() {
      const en = sanitize(document.getElementById("enroll").value);
      const ug = sanitize(document.getElementById("ug").value);
      const result = studentData.find(r =>
        sanitize(r["ENROLLMENT NO."] || r["EnrollmentNumber"] || "") === en ||
        sanitize(r["UG Number"] || r["UGNumber"] || "") === ug
      );

      const out = document.getElementById("student-info");
      if (result) {
        out.innerHTML = "<h2>Details:</h2><ul>" + 
          Object.entries(result)
          .map(([k,v]) => `<li><b>${k}:</b> ${v}</li>`).join("") +
          "</ul>";
      } else {
        out.textContent = "No student found.";
      }
    }
  </script>
</body>
</html>
