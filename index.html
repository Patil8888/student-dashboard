<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Student Dashboard</h1>

    <form id="enrollmentForm" class="mb-4">
      <label for="enrollmentNumber" class="form-label">Enter Enrollment Number:</label>
      <input type="text" id="enrollmentNumber" class="form-control" placeholder="Enter your Enrollment Number" required>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <div id="studentData" class="mt-5">
      <!-- Student data will be displayed here -->
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.js"></script>
  <script src="main.js"></script>
</body>
</html>
