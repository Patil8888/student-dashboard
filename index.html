<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      width: 300px; /* 50% bigger than 200px */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    #enrollmentForm {
      margin-top: 20px;
    }

    #studentData {
      margin-top: 40px;
      background-color: #111;
      padding: 20px;
      border-radius: 10px;
    }

    .btn-warning {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="Parul_University_LOGO-removebg-preview.png" alt="Parul University Logo" class="logo">

    <!-- Admin Login Button -->
    <div>
      <a href="admin.html" class="btn btn-warning">Login for Administrator</a>
    </div>

    <!-- Heading -->
    <h1>Student Dashboard</h1>

    <!-- Search Form -->
    <form id="enrollmentForm" class="mb-4">
      <label for="enrollmentNumber" class="form-label">Enter Enrollment Number:</label>
      <input type="text" id="enrollmentNumber" class="form-control" placeholder="Enter your Enrollment Number" required>
      <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>

    <!-- Result Display -->
    <div id="studentData" class="mt-5"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.6.0/tabletop.js"></script>
  <script src="main.js"></script>
</body>
</html>
