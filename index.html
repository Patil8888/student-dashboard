<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      font-size: 2em;
    }
    .logo {
      width: 200px;
      margin-top: 20px;
    }
    .search-container {
      margin-top: 30px;
    }
    input {
      padding: 10px;
      width: 300px;
      margin: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    #student-info {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff00;
    }
    footer {
      margin-top: 60px;
      font-size: 14px;
      color: gray;
    }
  </style>
</head>
<body>
  <img class="logo" src="Parul_University_LOGO-removebg-preview.png" alt="Logo">
  <h1>Student Dashboard</h1>

  <div class="search-container">
    <input type="text" id="enrollment" placeholder="Enter Enrollment Number">
    <br>
    <input type="text" id="ugnumber" placeholder="Or Enter UG Number">
    <br>
    <button onclick="searchStudent()">Search</button>
  </div>

  <div id="student-info"></div>

  <footer>
    Created by Akash Patil and Guided by Mohit Kumar Rathod
  </footer>

  <script>
    let studentData = [];

    async function fetchData() {
      try {
        const response = await fetch("student_data.json");
        studentData = await response.json();
      } catch (error) {
        console.error("Error loading student data:", error);
      }
    }

    function sanitize(input) {
      return input.replace(/[^a-zA-Z0-9]/g, "").trim().toLowerCase();
    }

    function searchStudent() {
      const enrollmentInput = document.getElementById("enrollment").value;
      const ugInput = document.getElementById("ugnumber").value;

      const sanitizedEnroll = sanitize(enrollmentInput);
      const sanitizedUG = sanitize(ugInput);

      const found = studentData.find(student => {
        return sanitize(student.EnrollmentNumber || "") === sanitizedEnroll ||
               sanitize(student.UGNumber || "") === sanitizedUG;
      });

      const infoDiv = document.getElementById("student-info");

      if (found) {
        let html = "<h2>Student Details:</h2><ul>";
        for (let key in found) {
          html += `<li><strong>${key}:</strong> ${found[key]}</li>`;
        }
        html += "</ul>";
        infoDiv.innerHTML = html;
      } else {
        infoDiv.innerHTML = "<p>No student found. Check your entry and try again.</p>";
      }
    }

    window.onload = fetchData;
  </script>
</body>
</html>
