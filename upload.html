<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Excel File</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<style>
  body { background: black; color: white; font-family: Arial; text-align: center; padding: 50px; }
  input { margin: 20px; padding: 10px; width: 250px; }
</style>
</head>
<body>
  <h1>Upload .xlsx File</h1>
  <input type="file" id="xlsx-file" accept=".xlsx"><br>

  <script>
    document.getElementById("xlsx-file").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (!file) return alert("No file selected");
      const reader = new FileReader();
      reader.onload = function(event) {
        const data = new Uint8Array(event.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const ws = workbook.Sheets[workbook.SheetNames[0]];
        const arr = XLSX.utils.sheet_to_json(ws, { defval: "" });
        localStorage.setItem("studentData", JSON.stringify(arr));
        alert("Upload successful! Redirecting...");
        window.location.href = "index.html";
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
