<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload XLSX File</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .upload-container {
      background-color: #111;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 10px #444;
    }

    input[type="file"] {
      margin: 20px 0;
      background-color: #333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 5px;
    }

    button {
      background-color: #ffc107;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e0a800;
    }

    .success-message {
      margin-top: 20px;
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <h2>Upload Student Data (.xlsx)</h2>
    <form id="uploadForm">
      <input type="file" id="xlsxFile" accept=".xlsx" required />
      <br>
      <button type="submit">Upload</button>
      <div class="success-message" id="successMsg"></div>
    </form>
  </div>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fileInput = document.getElementById("xlsxFile");
      const successMsg = document.getElementById("successMsg");

      if (fileInput.files.length > 0) {
        // You can add logic to handle the uploaded file here (e.g., store or parse it)
        successMsg.textContent = "File uploaded successfully!";
      } else {
        successMsg.textContent = "Please select a file!";
      }
    });
  </script>
</body>
</html>
