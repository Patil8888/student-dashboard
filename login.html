<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
  body { background: black; color: white; font-family: Arial; text-align: center; padding: 50px; }
  input, button { margin: 10px; padding: 10px; width: 250px; }
</style>
</head>
<body>
  <h1>Administrator Login</h1>
  <input type="text" id="admin-username" placeholder="Username"><br>
  <input type="password" id="admin-password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <script>
    function login() {
      const user = document.getElementById('admin-username').value;
      const pass = document.getElementById('admin-password').value;
      if (user === "9978524578" && pass === "Password") {
        window.location.href = "upload.html";
      } else {
        alert("Invalid credentials");
      }
    }
  </script>
</body>
</html>
